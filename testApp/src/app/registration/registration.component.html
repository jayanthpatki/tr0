<div class="registration-container">
  <h2>Register</h2>
  <div class="registration-box">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" required maxlength="30">
        <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
          Username is required.
        </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required maxlength="30">
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required maxlength="30">
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
          Password is required.
        </div>
      </div>

      <!-- Optionally, you can add more fields like bio here -->

      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>

    <div *ngIf="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
      {{ message }}
    </div>
  </div>
</div>
